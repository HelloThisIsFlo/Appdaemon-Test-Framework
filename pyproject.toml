[tool.poetry]
name = "Appdaemon-Test-Framework"
version = "4.0.0"
description = ""
authors = ["Flo Kempenich <flo@kempenich.dev>"]
packages = [{include = "appdaemontestframework"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.10"
appdaemon = { git = "https://github.com/LuisMunozVillarreal/appdaemon.git", rev = "364ce8f078667520fec77b99e27f22a5ee6459a9" }

[tool.poetry.group.dev.dependencies]
black = "23.12.1"
flake8 = "7.0.0"
flake8-isort = "6.1.1"
ipython = "8.20.0"
ipdb = "0.13.13"
mypy = "1.8.0"
pydocstyle = "6.3.0"
pylint = "3.0.3"
pytest = "7.4.4"
pytest-asyncio = "0.23.3"
pytest-cov = "4.1.0"
pytest-mock = "3.12.0"
pytest-xdist = "3.5.0"
tox = "4.12.0"
types-pytz = "2023.3.1.1"

[tool.black]
line-length = 79

[tool.pydocstyle]
convention = "google"
match = ".*\\.py"
add-ignore = "D107,D104,D106"
