[tool.poetry]
name = "Appdaemon-Test-Framework"
version = "4.0.0"
description = ""
authors = ["Flo Kempenich <flo@kempenich.dev>"]
packages = [{include = "appdaemontestframework"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.10"
appdaemon = "4.4.2"

[tool.poetry.group.dev.dependencies]
black = "23.9.1"
flake8 = "6.1.0"
flake8-isort = "6.1.0"
ipython = "8.16.1"
ipdb = "0.13.13"
mypy = "1.5.1"
pydocstyle = "6.3.0"
pylint = "2.17.5"
pytest = "7.4.2"
pytest-asyncio = "0.21.1"
pytest-cov = "4.1.0"
pytest-mock = "3.11.1"
pytest-xdist = "3.3.1"
tox = "4.11.3"
types-pytz = "2023.3.1.1"

[tool.black]
line-length = 79

[tool.pydocstyle]
convention = "google"
match = ".*\\.py"
add-ignore = "D107,D104,D106"
