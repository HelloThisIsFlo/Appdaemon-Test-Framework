version: 2.1

executors:
  homeassistant:
    docker:
      - image: "ghcr.io/hassio-addons/base:14.0.0"
    environment:
      PATH: "/usr/local/bin:/usr/local/sbin:/usr/sbin:/usr/bin:/sbin:/bin:/root/.local/bin"

commands:
  validate:
    parameters:
      env:
        type: string
      poetry-version:
        default: "1.3.2"
        type: string
      pip-version:
        default: "23.1.2-r0"
        type: string
    steps:
      - checkout

      # Pip + Poetry
      - restore_cache:
          name: Restore Pip + Poetry
          keys:
            - pip-<<parameters.pip-version>>-poetry-<<parameters.poetry-version>>-v10
      - run:
          name: Install Pip
          command: apk add --update py-pip=<<parameters.pip-version>>
      - run:
          name: Install Poetry
          command: pip install --user poetry==<<parameters.poetry-version>>
      - save_cache:
          name: Cache Pip + Poetry
          key: pip-<<parameters.pip-version>>-poetry-<<parameters.poetry-version>>-v10
          paths:
            - /root/.local/

      # Python dependencies
      - restore_cache:
          name: Restore Python Dependencies
          keys:
            - python-packages-{{ checksum "poetry.lock" }}-v2
      - run:
          name: Install Python Dependencies
          command: poetry install --no-ansi
      - save_cache:
          name: Save Python Dependencies
          key: python-packages-{{ checksum "poetry.lock" }}-v2
          paths:
            - /root/.cache/pypoetry/

      # Tox
      - restore_cache:
          name: Restore Tox Dependencies
          keys:
            - tox-<<parameters.env>>-{{ checksum "poetry.lock" }}-v2
      - run:
          name: <<parameters.env>>
          command: poetry run tox -e <<parameters.env>>
      - save_cache:
          name: Save Tox Dependencies
          key: tox-<<parameters.env>>-{{ checksum "poetry.lock" }}-v2
          paths:
            - .tox/<<parameters.env>>/lib

jobs:
  pytest:
    executor: homeassistant
    steps:
      - validate:
          env: pytest
  flake8:
    executor: homeassistant
    steps:
      - validate:
          env: flake8
  black:
    executor: homeassistant
    steps:
      - validate:
          env: black
  mypy:
    executor: homeassistant
    steps:
      - validate:
          env: mypy
  pylint:
    executor: homeassistant
    steps:
      - validate:
          env: pylint
  pylint-tests:
    executor: homeassistant
    steps:
      - validate:
          env: pylint-tests
  pydocstyle:
    executor: homeassistant
    steps:
      - validate:
          env: pydocstyle
  pydocstyle-tests:
    executor: homeassistant
    steps:
      - validate:
          env: pydocstyle-tests

workflows:
  version: 2
  ValidationWorkflow:
    jobs:
      - pytest
      - flake8
      - black
      - pylint
      - pylint-tests
